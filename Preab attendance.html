<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Preab attendance.css" type="text/css" />
    <title>PREAB</title>
</head>
<body>
    <h1>PREAB ATTENDANCE </h1>

    <form id="personnel-details" class="personnel-details">
        <label for="name">Name:</label>
        <input id="name-label" type="text" class="name-input" name="first&lastname" placeholder="Firstname Lastname"><br>
        <label for="email">Email:</label>
        <input id="email-label" type="text" class="email-input" placeholder="abcde@xyz.com"><br>
        <label for="phone" class="phone-label">Phone No.:</label>
        <input id="phone-label" type="text" class="phone-input" placeholder="+2348012345678"><br>
        <label for="ID-number" class="spec1">ID Number:</label>
        <input id="ID-number-label" class="ID-number-input" type="text" class="ID-number-input" placeholder="Company ID card Number"><br>
        <label for="password">Password:</label>
        <input id="password-label" type="text" class="password-input" placeholder="Enter your Password"><br>
        <button id="submit-button" type="button"  onclick="getLocation()">Enter</button> <br>
        <label for="remember-me">Remember Me</label>
        <input id="remember-me" type="checkbox" value="remember-me">
    </form>
    <a href="Another user.html">Another User?</a>

    <p id="Geolocation"></p>
    
        <script type="text/javascript" src="Preab.js"></script>
</body>
</html>
